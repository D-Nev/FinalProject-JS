  <meta charset="utf-8">

</head>

<body>

<div id="layout-header"></div>

<main class="page">

      <div class="bookmarks-empty">

        <a href="index.html" class="btn bookmarks-cta">ПЕРЕЙТИ В КАТАЛОГ</a>

    </div>
  </section>
</main>

<div id="layout-footer"></div>

<div class="order-overlay" id="orderOverlay" aria-hidden="true">
  <div class="order-modal" role="dialog" aria-modal="true" aria-labelledby="orderTitle">
    <button class="order-close" type="button" data-order-close aria-label="Закрити">
      ×
    </button>

    <h2 class="order-title" id="orderTitle">ШВИДКЕ ЗАМОВЛЕННЯ</h2>

    <form id="orderForm" novalidate>
      <div class="order-product">
        <div class="order-product-main">
          <div class="order-product-thumb">
            <img src="assets/new/hat1.jpg"
                 alt=""
                 id="orderProductImage">
          </div>
          <div class="order-product-text">
            <div class="order-product-name" id="orderProductName">
              Шапка Staff mix 2 pattern pompon
            </div>
            <div class="order-product-size">
              РОЗМІР: <span id="orderProductSize">Універсальний</span>
            </div>
          </div>
        </div>

        <div class="order-product-qty">
          <button type="button" class="order-qty-btn" data-dir="dec">−</button>
          <input type="text"
                 class="order-qty-input"
                 name="qty"
                 value="1"
                 inputmode="numeric">
          <button type="button" class="order-qty-btn" data-dir="inc">+</button>
        </div>

        <div class="order-product-price">
          <span class="order-price-value"
                id="orderPrice"
                data-order-price
                data-base-price="420">
            420 грн.
          </span>
        </div>
      </div>

      <label class="order-checkbox">
        <input type="checkbox" id="usePromo">
        <span>Застосувати промокод</span>
      </label>

      <div class="order-promo" id="orderPromo">
        <input type="text"
               id="promo"
               class="order-input-promo"
               placeholder="Введіть промокод">
        <button type="button"
                class="order-promo-btn"
                id="applyPromo">
          ЗАСТОСУВАТИ
        </button>
      </div>
      <div class="order-promo-msg" id="promoMsg"></div>

      <div class="order-fields">
        <div class="order-field" data-field="name">
          <label class="order-label" for="orderName">ПІБ</label>
          <input type="text"
                 id="orderName"
                 name="name"
                 class="order-input"
                 placeholder="">
          <div class="order-error"></div>
        </div>

        <div class="order-field" data-field="phone">
          <label class="order-label" for="orderPhone">Номер телефону</label>
          <input type="tel"
                 id="orderPhone"
                 name="phone"
                 class="order-input order-input--phone"
                 inputmode="tel">
          <div class="order-error"></div>
        </div>
      </div>

      <div class="order-actions">
        <button type="button"
                class="order-btn-cancel"
                data-order-close>
          ВІДМІНА
        </button>
        <button type="submit" class="order-btn-submit">
          ОФОРМИТИ ЗАМОВЛЕННЯ
        </button>
      </div>
    </form>
  </div>
</div>

<script src="../js/layout-header.js"></script>
<script src="../js/layout-footer.js"></script>
<script src="../js/order.js"></script>
<script src="../js/app.js"></script>
<script src="../js/search.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/product-page.js"></script>
<script src="../js/page-main.js"></script>

</body>
</html>
